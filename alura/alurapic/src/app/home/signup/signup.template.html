<h4 class="text-center">Register to embrace a new world!</h4>

<form [formGroup]="signupForm" class="form mt-4">

    <div class="form-group">
        <input formControlName="email" class="form-control" placeholder="email" autofocus>
        <app-vmessage *ngIf="signupForm.get('email').errors?.required" text="email is required!"></app-vmessage>
        <app-vmessage *ngIf="signupForm.get('email').errors?.email" text="email is invalid!"></app-vmessage>
    </div>

    <div class="form-group">
        <input formControlName="fullName" class="form-control" placeholder="full name" autofocus>
        <app-vmessage *ngIf="signupForm.get('fullName').errors?.required" text="full name is required!"></app-vmessage>
        <app-vmessage *ngIf="signupForm.get('fullName').errors?.minlength" text="minumum length is 1"></app-vmessage>
        <app-vmessage *ngIf="signupForm.get('fullName').errors?.maxlength" text="maximum length is 40"></app-vmessage>
    </div>

    <div class="form-group">
        <input formControlName="userName" class="form-control" placeholder="user name" autofocus>
        <app-vmessage *ngIf="signupForm.get('userName').errors?.required" text="user name is required!"></app-vmessage>
        <app-vmessage *ngIf="signupForm.get('userName').errors?.minlength" text="minumum length is 2"></app-vmessage>
        <app-vmessage *ngIf="signupForm.get('userName').errors?.maxlength" text="maximum length is 30"></app-vmessage>
        <app-vmessage *ngIf="signupForm.get('userName').errors?.lowerCase" text="must be lower case!"></app-vmessage>
        <app-vmessage *ngIf="signupForm.get('userName').errors?.userNameTaken" text="user name already taken!"></app-vmessage>
        <small *ngIf="signupForm.get('userName').valid" class="text-success">User Avaliable</small>
    </div>

    <div class="form-group">
        <input formControlName="password" type="password" class="form-control" placeholder="password" autofocus>
        <app-vmessage *ngIf="signupForm.get('password').errors?.required" text="password is required!"></app-vmessage>
        <app-vmessage *ngIf="signupForm.get('password').errors?.minlength" text="minumum length is 8"></app-vmessage>
        <app-vmessage *ngIf="signupForm.get('password').errors?.maxlength" text="maximum length is 14"></app-vmessage>
    </div>

    <button [disabled]="signupForm.invalid || signupForm.pending" class="btn btn-primary btn-block">Register</button>

    <p>Already a user? <a [routerLink]="['']">Sign In!</a></p>

</form>
